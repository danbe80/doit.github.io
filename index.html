<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두잇(Doit)</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="topWrap">
    <h2 id="clock" class="clock"></h2>

    <h2 id="greeting" class="hidden user"></h2>

    <form id="login-form" class="hidden">
      <input required maxlength="10" type="text" id="username" placeholder="이름을 입력해주세요.">
      <!-- <input type="submit" value="입력"> -->
    </form>

    <form class="todolistWrap hidden" id="todo-form">
      <h3 class="todo-title">TO DO LIST📌</h3>
      <input type="text" placeholder="Enter your to-do">
    </form>
    <ul id="todolist"></ul>

    <div class="saying">
      <p id="waltDisney-eng"></p>
      <p id="waltDisney-kr"></p>
    </div>

  </div>
  <div id="background-images" class="bgimage"></div>

  <script src="script/sign.js"></script>
  <script src="script/clock.js"></script>
  <script src="script/bgimage.js"></script>
  <script src="script/saying.js"></script>
  <script src="script/todo.js"></script>
</body>

</html>
