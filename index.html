<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두잇(Doit)</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <div id="loginWrap" class="login-wrap">
    <p class="notion">개인적인 공부를 위해 만든 사이트입니다.</p>
    <!-- 첫 화면에 무조건 띄우기 -->
    <div class="user-wrap"></div>
    <form id="login-form">
      <input required autocomplete="off" type="text" id="username" placeholder="이름을 입력해주세요.">
    </form>
  </div>


  <div id="mainWrap" class="main-wrap hidden">
    <div class="first-wrap">
      <!-- clock/weather/links/logout(toggle)/Langauges -->
      <div id="logoutWrap" class="logout-wrap"></div>

      <div class="user-profile">
        <div id="profilePhoto" class="profile-photo"></div>
        <div id="clock"></div>
        <div id="weather" class="weather-wrap">
          <span></span>
          <span></span>
        </div>
        <!-- profile photo -->
        <div id="photoWrap" class="photo-wrap">
          <img src="images/user.png" alt="profile-photo">
          <div class="file-wrap">
            <label for="upLoadPhoto" id="fileUpload">프로필 바꾸기</label>
            <input type="file" id="upLoadPhoto" class="upload-photo" accept=".jpg, .jpeg, .png"
              onchange="changeProfile(event)" />
          </div>
        </div>
        <div id="greeting" class="greeting-wrap"></div>
      </div>

      <div class="saying">
        <p id="saying-eng"></p>
        <p id="saying-kr"></p>
      </div>

    </div>

    <div class="second-wrap">
      <div class="todo-wrap" id="todoWrap">
        <form class="todo-form" id="todoForm">
          <h2 class="todo-title">TO DO LIST📌</h2>
          <input type="text" placeholder="할 일을 써주세요." onfocus="this.placeholder=''"
            onblur="this.placeholder='할 일을 써주세요.'">
        </form>
        <ul id="todoList" class="todo-list"></ul>
      </div>


    </div>
    <div class="third-wrap">
      <div class="paint-wrap"></div>
      <div class="link-wrap"></div>
    </div>
  </div>

  <div class="bgimage" id="background-images"></div>

  <script src="script/sign.js"></script>
  <script src="script/clock.js"></script>
  <script src="script/bgimage.js"></script>
  <script src="script/saying.js"></script>
  <script src="script/todo.js"></script>
  <script src="script/weather.js"></script>
  <script src="script/profile.js"></script>
</body>

</html>
