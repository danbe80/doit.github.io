<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두잇(Doit)</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <h1 id="title">Welcome to Doit!</h1>
  <div>
    <div id="background-images" class="bgimage"></div>
    <p id="waltDisney-eng"></p>
    <p id="waltDisney-kr"></p>
  </div>
  <form id="login-form" class="hidden">
    <input required maxlength="10" type="text" id="username" placeholder="이름을 입력해주세요.">
    <input type="submit" value="입력">
  </form>
  <h2 id="greeting" class="hidden"></h2>
  <h2 id="clock"></h2>

  <form class="todolistWrap" id="todo-form">
    <h3 class="todo-title">TO DO LIST</h3>
    <input type="text" placeholder="Enter your to-do">
    <input type="submit" value="등록">
  </form>
  <ul id="todolist"></ul>

  <script src="script/sign.js"></script>
  <script src="script/clock.js"></script>
  <script src="script/bgimage.js"></script>
  <script src="script/saying.js"></script>
  <script src="script/todo.js"></script>
</body>

</html>
